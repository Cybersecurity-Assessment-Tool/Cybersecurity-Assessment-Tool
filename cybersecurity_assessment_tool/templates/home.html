{% extends 'base.html' %}

{% block title %}Welcome - {{ block.super }}{% endblock %}

{% block content %}
<div class="text-center py-2">
    <div class="col-lg py-3">
        <div class="card bg-light" style="height: 500px;">
            <div class="card-body d-flex justify-content-center flex-column align-items-center">
                <h1 class="display-4 m-5">{{ page_title }}</h1>
                <p class="lead text-muted mb-5">{{ description }}</p>
            </div>
        </div>
    </div>
    <div class="col-lg py-3">
        <div class="card bg-light" style="height: 200px;">
            <div class="card-body d-flex justify-content-center flex-column align-items-center">
                <p class="lead text-muted">About Us</p>
            </div>
        </div>
    </div>
    <div class="col-lg py-3">
        <div class="card bg-light" style="height: 200px;">
            <div class="card-body d-flex justify-content-center flex-column align-items-center">
                <p class="lead text-muted">Contact Us</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
